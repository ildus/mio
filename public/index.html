<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIO FUSE</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">MIO</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#activity" class="pure-menu-link">Activity</a></li>
                <li class="pure-menu-item"><a href="#conf" class="pure-menu-link">Configuration</a></li>
            </ul>
        </div>
    </div>

	<div id="conf">
		<div class="header">
			<h1>Configuration</h1>
		</div>
		<div class="content">
			<form class="pure-form pure-form-aligned" action="/conf/">
				<fieldset>
					<div class="pure-control-group">
						<label for="device_name">Device name</label>
						<input id="device_name" type="text" placeholder="name" value="MIO FUSE">
					</div>
					<div class="pure-control-group">
						<label for="gender">Gender</label>
					    <select id="gender">
							<option value="1">Male</option>
							<option value="0">Female</option>
						</select>
					</div>
					<div class="pure-control-group">
						<label for="unittype">Unit type</label>
					    <select id="unittype">
							<option value="0">Imperial</option>
							<option value="1">Metric</option>
						</select>
					</div>
					<div class="pure-control-group">
						<label for="display_orientation">Arm position</label>
					    <select id="display_orientation">
							<option value="0">Left</option>
							<option value="1">Right</option>
						</select>
					</div>
					<div class="pure-control-group">
						<label for="wo_display_mode">Workout display mode</label>
					    <select id="wo_display_mode">
							<option value="0">Always on</option>
							<option value="1">Touch on</option>
						</select>
					</div>
					<div class="pure-control-group">
						<label for="weight">Body weight</label>
						<input id="weight" type="number" placeholder="weight" value="80">
					</div>

					<div class="pure-control-group">
						<label for="height">Body height</label>
						<input id="height" type="number" placeholder="height" value="180">
					</div>

					<div class="pure-control-group">
						<label for="maxhr">Max heart rate</label>
						<input id="maxhr" type="number" placeholder="height" value="220">
					</div>

					<div class="pure-controls">
						<label for="cb" class="pure-checkbox">
							<input id="cb" type="checkbox"> I've read the terms and conditions
						</label>

						<button type="submit" class="pure-button pure-button-primary">Submit</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<script src="js/ui.js"></script>

</body>
</html>
